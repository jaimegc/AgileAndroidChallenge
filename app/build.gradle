apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: "kotlin-kapt"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.jaimegc.agilemobilechallenge"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/atomicfu.kotlin_module'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    androidExtensions {
        experimental = true
        features = ["parcelize"]
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation libs.appcompat
    implementation libs.arrow_core_data
    implementation libs.circle_imageview
    implementation libs.constraint
    implementation libs.coroutines
    implementation libs.design
    implementation libs.kodein_generic
    implementation libs.kodein_framework_core
    implementation libs.kodein_framework_x
    implementation libs.okhttp
    implementation libs.okhttp_logging
    implementation libs.picasso
    implementation libs.retrofit
    implementation libs.retrofit_coroutines_adapter
    implementation libs.retrofit_gson
    implementation libs.recyclerview
    implementation libs.room
    implementation libs.room_ktx

    kapt "androidx.room:room-compiler:2.1.0"
    implementation "androidx.room:room-runtime:2.1.0"

    testImplementation libs.coroutines_test
    testImplementation libs.junit
    testImplementation libs.mockito_core
    testImplementation libs.mockito_inline
    testImplementation libs.mockito_kotlin
}
